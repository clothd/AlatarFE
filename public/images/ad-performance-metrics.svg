<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f3e8ff; stroke: #7c3aed; stroke-width: 2; }
    .text { font-family: Arial; font-size: 14px; fill: #1f2937; }
    .title { font-family: Arial; font-size: 20px; font-weight: bold; fill: #7c3aed; }
    .percentage { font-family: Arial; font-size: 16px; font-weight: bold; fill: #7c3aed; }
    .arrow { stroke: #7c3aed; stroke-width: 2; fill: none; }
  </style>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">Ad Performance Metrics</text>
  
  <!-- Overall Performance -->
  <rect x="250" y="80" width="300" height="100" rx="10" class="box"/>
  <text x="400" y="110" text-anchor="middle" class="text">Overall Ad Performance</text>
  <text x="400" y="140" text-anchor="middle" class="percentage">Ad Spend: $10,000</text>
  <text x="400" y="160" text-anchor="middle" class="percentage">Revenue: $50,000</text>
  <text x="400" y="180" text-anchor="middle" class="percentage">Ratio: 1:5</text>
  
  <!-- Facebook Ads -->
  <rect x="50" y="220" width="300" height="120" rx="10" class="box"/>
  <text x="200" y="250" text-anchor="middle" class="text">Facebook Ads</text>
  <text x="200" y="280" text-anchor="middle" class="percentage">Spend: $4,000</text>
  <text x="200" y="300" text-anchor="middle" class="percentage">Revenue: $22,000</text>
  <text x="200" y="320" text-anchor="middle" class="percentage">Ratio: 1:5.5</text>
  
  <!-- Google Ads -->
  <rect x="450" y="220" width="300" height="120" rx="10" class="box"/>
  <text x="600" y="250" text-anchor="middle" class="text">Google Ads</text>
  <text x="600" y="280" text-anchor="middle" class="percentage">Spend: $3,500</text>
  <text x="600" y="300" text-anchor="middle" class="percentage">Revenue: $17,500</text>
  <text x="600" y="320" text-anchor="middle" class="percentage">Ratio: 1:5</text>
  
  <!-- Instagram Ads -->
  <rect x="250" y="380" width="300" height="120" rx="10" class="box"/>
  <text x="400" y="410" text-anchor="middle" class="text">Instagram Ads</text>
  <text x="400" y="440" text-anchor="middle" class="percentage">Spend: $2,500</text>
  <text x="400" y="460" text-anchor="middle" class="percentage">Revenue: $10,500</text>
  <text x="400" y="480" text-anchor="middle" class="percentage">Ratio: 1:4.2</text>
  
  <!-- Recommendations -->
  <rect x="50" y="520" width="700" height="60" rx="10" class="box"/>
  <text x="400" y="550" text-anchor="middle" class="text">Recommendations: Increase Facebook budget • Optimize Instagram targeting • Test new ad formats • Focus on high-converting audiences</text>
</svg> 